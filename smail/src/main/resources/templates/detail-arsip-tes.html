<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Preview</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/global.css" />
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    <style>
      body {
        font-family: "Rubik", sans-serif;
        background-color: #f4f4f4;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      .card {
        border: none;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .card-body {
        padding: 20px;
      }

      .btn {
        border-radius: 4px;
      }

      .btn-secondary {
        background-color: #6c757d;
        color: #fff;
      }

      .btn-secondary:hover {
        background-color: #5a6268;
      }

      .btn-download {
        background-color: #0F7454;
        border-color: #0F7454;
      }

      .btn-download:hover {
        background-color: #0F7454;
        border-color: #0F7454;
      }
    </style>
  </head>
  <body>

    <nav th:replace="~{fragments/navbarUser :: navbarUser}"></nav>

    <div class="container mt-4">
      <h2>Detail Surat Masuk</h2>
      <div class="card mb-4">
        <div class="card-body">
          <h3 th:text="${suratMasuk.perihal}"></h3>
          <p>
            <b>Nomor Arsip: </b><span th:text="${suratMasuk.nomorArsip}"></span>
          </p>
          <p><b>Kategori: </b><span th:text="${suratMasuk.kategori}"></span></p>
          <p>
            <b>Tanggal Dibuat: </b
            ><span
              th:text="${#dates.format(suratMasuk.tanggalDibuat, 'dd-MM-yyyy')}"
            ></span>
          </p>
          <p><b>Status: </b><span th:text="${statusText}"></span></p>
          <p><b>Pengirim: </b><span th:text="${suratMasuk.pengirim}"></span></p>
          <p><b>Tembusan: </b><span th:text="${suratMasuk.tembusan}"></span></p>
          <p>
            <b>File Name: </b><span th:text="${suratMasuk.fileName}"></span>
          </p>
          <!-- Embed PDF using Base64 content -->
          <embed
            th:attr="src='data:application/pdf;base64,' + ${base64PDF}"
            type="application/pdf"
            width="100%"
            height="500px"
          />
        </div>
      </div>
      <a href="/api/surat-masuk/all" class="btn btn-secondary">Kembali</a>
      <a
        th:href="@{'/api/surat-masuk/download/' + ${suratMasuk.nomorArsip}}"
        class="btn btn-download"
        >Download</a
      >
    </div>
    <footer th:replace="~{fragments/footer :: footer}"></footer>
  </body>
</html>
