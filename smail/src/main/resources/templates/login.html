<!DOCTYPE html>

    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>

    <link rel="stylesheet" th:href="@{/css/login.css}"/>

            <div class="slogan-text">

        <div class="sekilas-info-frame">
