<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap"
    />
  </head>
  
  <style>
    .content-container {
        width: 100%;
        position: relative;
        background-color: var(--white-white-1);
        overflow: hidden;
        height: 100%;  
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center; 
        background-color: var(--white-white-1);
    }

    .accordion-container {
        min-width: 85%;
        max-width: 85%;
    }

    .accordion {
        background-color: var(--blue-blue-2);
        border-radius: var(--br-xs);
        color: var(--white-white-1);
        padding: var(--padding-xl);
        gap: var(--gap-xl);
        display: flex;
        box-sizing: border-box;
        justify-content: space-between;
    }
  
    .panel {
        background-color: var(--green-green-5);
        border-radius: var(--br-5xs);
        color: var(--white-white-1);
        padding: var(--padding-xl);
        gap: var(--gap-xl);

        display: none;
        overflow: hidden;
        box-sizing: border-box;
        justify-content: space-between;
    }

    .panel.active {
        display: block;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }

    .accordion.active {
        background-color: var(--green-green-5);
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;
    }

    .chevron-rotate {
        transform: rotate(180deg);
    }

  </style>

  <body>
    <div class="homepage">
      <section class="frame-a">
        <nav class="navbar">
          <div class="wrapper-group-7-parent">
            <div class="wrapper-group-7">
              <img
                class="wrapper-group-7-child"
                loading="lazy"
                alt=""
                src="/images/logo-smail-lg.svg"
              />
            </div>
            <div class="slogan-text">
              <b class="smail">SMAIL</b>
            </div>
          </div>
          <div class="navbar-child"></div>
        </nav>

        <div class="button-frame-a">
          <div class="google-sign-i-n">
            <div class="sub-f-r-a-m-e-b">
              <div class="wrapper-group-71">
                <img
                  class="wrapper-group-7-item"
                  loading="lazy"
                  alt=""
                  src="/images/logo-smail-lg.svg"
                />
              </div>
              <div class="text-frame-a">
                <div class="welcome-label">
                  <div class="selamat-datang-di">Selamat datang di</div>
                  <div class="button-text-a">
                    <b class="smail1">SMAIL</b>
                    <div class="institut-tazkia">Institut Tazkia</div>
                  </div>
                </div>

                <a class="button" th:href="@{/oauth2/authorization/google}">
                  <img class="uimgoogle-icon" alt="" src="/images/google.svg" />
                  <div class="button1">Masuk dengan Google</div>
                </a>
              </div>
            </div>
            <div class="group-b">
              <img
                class="group-of-frames"
                loading="lazy"
                alt=""
                src="/images/group-surat.svg"
              />
            </div>
          </div>
        </div>
      </section>
      <section class="first-vector-frame">
        <img
          class="vector-node-icon"
          loading="lazy"
          alt=""
          src="/images/white-hill.svg"
        />

        <div class="sekilas-info-frame">
          <div class="about-s-m-a-i-l-system">
            <b class="sekilas-mengenai-smail-container">
              <span class="sekilas-mengenai-smail-container1">
                <span class="sekilas"></span>
              </span>
            </b>
          </div>
        </div>
      </section>

      <div class="content-container">

        <b class="title-container" style="margin: 0;">
            <span class="title-gradient">Forum</span>
            <span>Question</span>
        </b>
        
        <br><br>

        <div th:each="faq : ${faqsTerjawab}" class="accordion-container">
            <div class="accordion">
                <strong th:text="${faq.pertanyaan}"></strong>
                <img class="chevron" alt="Expand/collapse" src="/images/chevron-down.svg"/>
            </div>
            <div class="panel" th:text="${faq.jawaban}"></div>
            <br>
        </div>

        <br><br><br><br><br>

      </div>

    </div>
    
    <footer th:replace="~{fragments/footer :: footer}"></footer>

    <script>
      var acc = document.getElementsByClassName("accordion");
      var i;

      for (i = 0; i < acc.length; i++) {
          acc[i].addEventListener("click", function() {
              this.classList.toggle("active");
              var panel = this.nextElementSibling;
              panel.classList.toggle("active");
              var chevron = this.querySelector('.chevron');
              if (chevron) {
                  chevron.classList.toggle("chevron-rotate");
              }
          });
      }
    </script>

  </body>
</html>
