<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>Detail Surat Masuk</title>
    <link rel="stylesheet" href="/css/global-surat-masuk.css" />
    <link rel="stylesheet" href="/css/detail-surat-masuk.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
  </head>
  <body>
    <nav th:replace="~{fragments/navbarLoggedIn :: navbarLoggedIn}"></nav>

    <div class="detail-arsip-surat-diterima">
      <div class="soft-copy-text1">
        <img
          class="soft-copy-text-child"
          loading="lazy"
          alt=""
          src=".images/kiri.svg"
        />

        <div class="date-info-frame">
          <h1 class="detail-surat">
            <span class="detail">Detail</span>
            <span> Surat</span>
          </h1>
        </div>
      </div>
      <img
        class="detail-arsip-surat-diterima-child"
        alt=""
        src="/images/kanan.svg"
      />
      <!-- Detail Display Section -->
      <main class="details-frame">
        <form class="i-d-surat-jenis-nomor-pengirim">
          <!-- Detail display content -->
          <div class="i-d-surat-holder">
            <!-- Nomor Surat -->
            <div class="frame-i-d-details">
              <div class="i-d-label-surat">
                <div class="id-surat1">Nomor Arsip</div>
              </div>
              <div class="follow-up-button">
                <div class="ku0011" th:text="${suratMasuk.nomorArsip}"></div>
              </div>
            </div>
            <!-- Kategori -->
            <div class="frame-i-d-details1">
              <div class="jenis-surat-container">
                <div class="jenis-surat1">Kategori</div>
              </div>
              <div class="keuangan-container">
                <div class="keuangan2" th:text="${suratMasuk.kategori}"></div>
              </div>
            </div>
            <!-- tanggal -->
            <div class="frame-i-d-details2">
              <div class="nomor-surat-container">
                <div class="nomor-surat1">Tanggal Dibuat</div>
              </div>
              <div class="itsiii2023-container">
                <div
                  class="itsiii20231"
                  th:text="${suratMasuk.tanggalDibuat}"
                ></div>
              </div>
            </div>
            <!-- status -->
            <div class="frame-i-d-details3">
              <div class="pengirim-container">
                <div class="pengirim1">Status</div>
              </div>
              <div class="rektor-universitas-andalas-container">
                <div
                  class="rektor-universitas-andalas1"
                  th:text="${statusText}"
                ></div>
              </div>
            </div>
            <!-- Bentuk Surat -->
            <div class="frame-i-d-details4">
              <div class="bentuk-surat-container">
                <div class="bentuk-surat1">Pengirim</div>
              </div>
              <div class="soft-copy-container">
                <div class="soft-copy1" th:text="${suratMasuk.pengirim}"></div>
              </div>
            </div>
            <!-- tembusan -->
            <div class="frame-i-d-details5">
              <div class="frame-div">
                <div class="keperluan3">Tembusan</div>
              </div>
              <div class="undangan-makan-malam-dies-nata-container">
                <div
                  class="undangan-makan-malam1"
                  th:text="${suratMasuk.tembusan}"
                ></div>
              </div>
            </div>
            <!-- filename -->
            <div class="frame-i-d-details6">
              <div class="tanggal-surat-masuk-container">
                <div class="tanggal-surat-masuk1">Nama File</div>
              </div>
              <div class="agustus-2022-container">
                <div
                  class="agustus-20221"
                  th:text="${suratMasuk.fileName}"
                ></div>
              </div>
            </div>
          </div>

          <!-- Footer with Download Button -->
          <div class="footer-frame">
            <div class="copyright-frame1">
              <h1 class="label1">Preview Surat</h1>
              <button class="button4">
                <img
                  class="octicondownload-16"
                  alt=""
                  src="./public/octicondownload16.svg"
                />
                <div class="download-surat">Download surat</div>
              </button>
            </div>
            <!-- Embed PDF using Base64 content -->
            <embed
              class="image-20-icon"
              th:attr="src='data:application/pdf;base64,' + ${base64PDF}"
              type="application/pdf"
              width="100%"
              height="300px"
            />
          </div>

          <!-- Follow Up and Disposisi Buttons -->
          <div class="follow-up-group">
            <div class="button5">
              <div class="follow-up">Follow Up</div>
            </div>
            <div class="chevrondown-icon">
              <div class="button6">
                <div class="disposisi">Disposisi</div>
              </div>
            </div>
          </div>
        </form>
      </main>
    </div>
    <footer th:replace="~{fragments/footer :: footer}"></footer>
  </body>
</html>
