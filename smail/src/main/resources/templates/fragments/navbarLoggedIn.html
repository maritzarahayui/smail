<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
  <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    
  <link rel="stylesheet" th:href="@{/css/navbarLoggedIn.css}"/>
  <script th:src="@{/js/script.js}"></script>
</head>

<body>
    <nav th:fragment="navbarLoggedIn" id="navbar">
        
        <div class="navbar">
            <i id="menuIcon" class='bx bx-menu'></i>
            <a class="logo" th:href="@{/}">
                <img class="logo" th:src="@{/images/logo-smail-lg.svg}"/>
            </a>

            <div class="nav-links">
                <a class="sidebar-logo" th:href="@{/}">
                    <img class="logo" th:src="@{/images/logo-smail-lg.svg}"/>
                    <i class='bx bx-x' ></i>
                </a>

                <ul class="links">
                    <li><a th:href="@{/}">Beranda</a></li>

                    <li th:if="${role == 'Admin'}">
                        <a th:href="@{/admin/request/all}">Request Surat</a>
                    </li>
                    <li th:if="${role == 'Pengurus' or role == 'Dosen'}">
                        <a th:href="@{/ttd/request}">Tanda Tangan</a>
                    </li>
                    <li th:if="${role == 'Dosen' or role == 'Staf' or role == 'Mahasiswa'}">
                        <a th:href="@{/request}">Ajukan Surat</a>
                    </li>

                    <li th:if="${role == 'Dosen' or role == 'Mahasiswa' or role == 'Staf'}"><a th:href="@{/request/history}">Riwayat Surat</a></li>

                    <li th:if="${role == 'Admin' or role == 'Pengurus'}">
                        <a href="#">Arsip Surat</a>
                        <i class='bx bxs-chevron-down htmlcss-arrow arrow  '></i>
                        <ul id="htmlCssSubMenu" class="htmlCss-sub-menu sub-menu">
                            <li><a th:href="@{/surat-masuk/all}">Surat Masuk</a></li>
                            <hr class="linehrz" />
                            <li><a th:href="@{/surat-keluar/all}">Surat Keluar</a></li>
                        </ul>
                    </li>

                    <li th:if="${role == 'Admin'}"><a th:href="@{/template}">Template Surat</a></li>

                    <li><a th:href="@{/faq}">Forum</a></li>
                </ul>
            </div>

            <div class="navbarLoggedInInner">
                <div class="buttonWrapper">
                    <div class="buttonUser">
                        <div class="admin" th:text="${namaDepan}"></div>
                        <img class="iconoutlinechevronDown" alt="" th:src="@{/images/chevron-down.svg}" />
                        <div id="dropdownContent" class="dropdownContent">
                            <div class="iconTextContainer">
                                <img class="profileNavbar" alt="" th:src="@{/images/profile.svg}" />
                                <a th:href="@{/profile}">Profile</a>
                            </div>

                            <hr class="horizontalLine" />

                            <div class="iconTextContainer">
                                <img class="logout" alt="" th:src="@{/images/logout.svg}"/>
                                <a th:href="@{/logout}">Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

  <script th:src="@{/js/script.js}"></script>
  
</body>
</html>
