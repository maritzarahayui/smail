<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>Disposisi Arsip</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/global-surat-masuk.css" />
    <link rel="stylesheet" href="/css/disposisi.css" />
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap"
    />
  </head>

  <body>
    <nav th:replace="~{fragments/navbarLoggedIn :: navbarLoggedIn}"></nav>

    <div class="disposisi-surat">
      <img class="disposisi-surat-child" alt="" src="/images/kanan.svg" />

      <section class="footer-info1">
        <img
          class="footer-info-child"
          loading="lazy"
          alt=""
          src="/images/kiri.svg"
        />

        <div class="label-disposisi">
          <h1 class="disposisi-surat1">
            <span class="disposisi1">Disposisi</span>
            <span> Surat</span>
          </h1>
        </div>
      </section>
      <section class="confirmation-button-wrapper">
        <div class="confirmation-button">
          <div class="cancel-button">
            <div class="label2">Masukkan alamat email yang dituju</div>
            <form class="collaborator-logos">
              <div class="gmail-logo-parent">
                <div class="gmail-logo">
                  <div class="cacaccacacacacagmailcom">
                    <input
                      class="cacaccacacacacagmailcom1"
                      placeholder="cacaccacacacaca@gmail.com"
                      type="text"
                    />
                  </div>
                </div>
                <button class="delete-button-wrapper">
                  <div class="delete-button">
                    <div class="button23">
                      <img
                        class="lets-iconsadd-round"
                        alt=""
                        src="/images/plus-icon.svg"
                      />
                    </div>
                  </div>
                </button>
              </div>
              <div class="frame-parent6">
                <div class="cacaccacacacacagmailcom-wrapper">
                  <input
                    class="cacaccacacacacagmailcom1"
                    placeholder="cacaccacacacaca@gmail.com"
                    type="text"
                  />
                </div>
                <div class="frame-wrapper">
                  <div class="button-parent1">
                    <div class="button24">
                      <img
                        class="lets-iconsadd-round1"
                        loading="lazy"
                        alt=""
                        src="/images/plus-icon.svg"
                      />
                    </div>
                    <div class="button25">
                      <img
                        class="mdidelete-icon"
                        loading="lazy"
                        alt=""
                        src="/images/delete.svg"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="frame-parent7">
                <div class="cacaccacacacacagmailcom-container">
                  <input
                    class="cacaccacacacacagmailcom2"
                    placeholder="cacaccacacacaca@gmail.com"
                    type="text"
                  />
                </div>
                <div class="frame-wrapper1">
                  <div class="button-parent2">
                    <div class="button26">
                      <img
                        class="lets-iconsadd-round2"
                        loading="lazy"
                        alt=""
                        src="/images/plus-icon.svg"
                      />
                    </div>
                    <div class="button27">
                      <img
                        class="mdidelete-icon1"
                        loading="lazy"
                        alt=""
                        src="/images/delete.svg"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <a
            class="button30"
            th:href="@{'/surat-masuk/send/' + ${suratMasuk.nomorArsip}}"
          >
            <div class="disposisikan-surat">Disposisikan surat</div>
          </a>
        </div>
      </section>
    </div>
    
    <footer th:replace="~{fragments/footer :: footer}"></footer>

  </body>
</html>
