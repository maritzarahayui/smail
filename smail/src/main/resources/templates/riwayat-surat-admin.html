<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="/css/global-daftar-template.css"/>
    <link rel="stylesheet" href="/css/riwayat-surat.css"/>

    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>

    <style>
        /* Tambahkan CSS khusus di sini */
        .table thead {
            background-color: var(--green-green-2);
            color: #fff; /* Warna teks putih pada kepala tabel */
            text-align: center; /* Membuat teks di kepala tabel menjadi ditengah */
        }
        .table tbody td {
            text-align: center; /* Membuat teks di baris tabel menjadi ditengah */
        }
    </style>

</head>

<body>

<nav th:replace="~{fragments/navbarLoggedIn :: navbarLoggedIn}"></nav>

<div class="permintaan-template">
    <b class="pengajuan-permohonan-surat-container">
        <span class="pengajuan">Riwayat</span>
        <span> Surat</span>
    </b>

    <img class="ajukan-surat-child" alt="" src="/images/kiri.svg" />
    <img class="ajukan-surat-item" alt="" src="/images/kanan.svg" />

    <section class="bentuk-surat-text">
        <div class="tabs-container">
            <div class="tabs-group-parent">
                <div class="tabs-group">
                    <button class="component-2">
                        <img
                                class="iconoutlineexclamation-circl"
                                alt=""
                                src="/images/iconoutlineexclamationcircle.svg"
                        />
                        <div class="tabs">Diajukan</div>
                    </button>

                    <div class="component-3">
                        <img
                                class="iconoutlineexclamation-circl1"
                                alt=""
                                src="/images/iconoutlineexclamationcircle.svg"
                        />
                        <div class="tabs1">Dibatalkan</div>
                    </div>

                    <div class="component-3">
                        <img
                                class="iconoutlineexclamation-circl1"
                                alt=""
                                src="/images/iconoutlineexclamationcircle.svg"
                        />
                        <div class="tabs1">Ditolak</div>
                    </div>

                    <div class="component-3">
                        <img
                                class="iconoutlineexclamation-circl1"
                                alt=""
                                src="/images/iconoutlineexclamationcircle.svg"
                        />
                        <div class="tabs1">Diproses</div>
                    </div>

                    <div class="component-3">
                        <img
                                class="iconoutlineexclamation-circl1"
                                alt=""
                                src="/images/iconoutlineexclamationcircle.svg"
                        />
                        <div class="tabs1">Selesai</div>
                    </div>
                </div>

                <div class="search-button">
                    <div class="button17">
                        <img class="search-icon1" alt="" src="/images/search.svg" />
                        <input class="keuangan3" placeholder="Keuangan" type="text" />
                    </div>

                    <div class="button-parent">
                        <button class="button18">
                            <img
                                    class="solarcalendar-outline-icon"
                                    alt=""
                                    src="/images/calendar.svg"
                            />
                            <div class="periode-20212022">Periode 2021/2022</div>
                        </button>
                        <button class="button19">
                            <img
                                    class="fluentfilter-12-regular-icon"
                                    alt=""
                                    src="/images/filter.svg"
                            />
                            <div class="filters">Filters</div>
                        </button>
                    </div>
                </div>
            </div>

            <div class="t-e-m-p-container-parent">
                <div class="agustus-label-parent">
                    <!-- Start of the table -->
                    <table id="dataTable" class="table table-bordered table-striped" style="width:100%">
                        <thead>
                        <tr>
                            <th style="width: 5%; text-align: center; vertical-align: middle;">ID Surat</th>
                            <th style="width: 50%; text-align: center; vertical-align: middle;">Jenis Surat</th>
                            <th style="width: 50%; text-align: center; vertical-align: middle;">Nama Pengaju</th>
                            <th style="width: 10%; text-align: center; vertical-align: middle;">Bentuk Surat</th>
                            <td style="width: 15%; text-align: center; vertical-align: middle;">
                                <div style="display: block;">Tanggal</div>
                                <div style="display: block;">Pengajuan</div>
                            </td>
                            <th style="width: 20%; text-align: center; vertical-align: middle;">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- Iterate through requestTemplates -->
                        <tr th:each="requestSurat: ${requestSurats}">
                            <td th:text="${requestSurat.id}"></td>
                            <td th:text="${requestSurat.jenisSurat}" style="text-align: left;"></td>
                            <td th:text="${requestSurat.pengaju.nama}"></td>
                            <td th:text="${requestSurat.bentukSurat}"></td>
                            <td th:text="${requestSurat.tanggalPengajuan}"></td>
                            <td style="display: flex; justify-content: space-between;">
                                <a th:href="@{/admin/request/{id}(id=${requestSurat.id})}" class="button20">
                                    <div class="button21">Detail</div>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <!-- End of the table -->
                </div>
            </div>
        </div>
    </section>

</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>

</body>
</html>
