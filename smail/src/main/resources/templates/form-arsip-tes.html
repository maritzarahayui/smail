<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>

    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/tes.css" />
    <link rel="stylesheet" href="/css/form-surat-masuk.css" />
    <script src="/js/form-surat-masuk.js"></script>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap"
    />
    <style>
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px; /* Add padding for spacing */
        border: 1px solid #ccc; /* Add border for visual distinction */
        border-radius: 5px; /* Add border-radius for rounded corners */
        background-color: #f9f9f9; /* Add background color */
      }

      label {
        font-weight: bold; /* Make labels bold for emphasis */
        display: block; /* Ensure labels appear on their own line */
        margin-top: 10px; /* Add margin at the top of each label */
      }

      input[type="file"],
      input[type="text"],
      input[type="date"],
      input[type="number"],
      select {
        width: 100%; /* Make form inputs span the full width of their container */
        padding: 8px; /* Add padding for spacing */
        margin-top: 5px; /* Add margin at the top of each input */
        margin-bottom: 15px; /* Add margin at the bottom of each input */
        border: 1px solid #ccc; /* Add border for visual distinction */
        border-radius: 5px; /* Add border-radius for rounded corners */
        box-sizing: border-box; /* Ensure padding and border are included in the width */
      }

      input[type="submit"] {
        width: 100%; /* Make submit button span the full width of its container */
        padding: 10px; /* Add padding for spacing */
        background-color: #0f7454; /* Add background color */
        color: #fff; /* Add text color */
        border: none; /* Remove border */
        border-radius: 5px; /* Add border-radius for rounded corners */
        cursor: pointer; /* Add cursor pointer on hover */
        margin-top: 20px;
      }

      input[type="submit"]:hover {
        background-color: #0f7454; /* Darken background color on hover */
      }
    </style>
  </head>
  <body>
    <div class="file-input-field">
      <img
        class="file-input-field-child"
        loading="lazy"
        alt=""
        src="/images/surat-kiri.png"
      />

      <div class="footer-developed-by">
        <h1 class="input-surat-masuk-container">
          <span>
            <span class="input">Input</span>
            <span> Surat Masuk</span>
          </span>
        </h1>
        <img
          class="file-input-field-child"
          loading="lazy"
          alt=""
          src="/images/surat-kiri.png"
        />
      </div>
    </div>
    <div class="container">
      <!-- <h1>Form Input Surat Masuk</h1> -->
      <form
        action="/api/surat-masuk/upload"
        method="post"
        enctype="multipart/form-data"
      >
        <label for="file">File Surat:</label>
        <input type="file" id="file" name="file" required />

        <label for="kategori">Kategori:</label>
        <select class="form-control" id="kategori" name="kategori" required>
          <option value="">-- Pilih Kategori --</option>
          <option value="Legal">Legal</option>
          <option value="SDM">SDM</option>
          <option value="Keuangan">Keuangan</option>
          <option value="Sarana">Sarana</option>
          <option value="Kemahasiswaan">Kemahasiswaan</option>
        </select>

        <label for="perihal">Perihal:</label>
        <input type="text" id="perihal" name="perihal" required />

        <label for="tanggalDibuat">Tanggal Dibuat:</label>
        <input type="date" id="tanggalDibuat" name="tanggalDibuat" required />

        <label for="status">Status:</label>
        <select id="status" name="status" required>
          <option value="">-- Pilih Status --</option>
          <option value="1">Diarsipkan</option>
          <option value="2">Disposisi</option>
          <option value="3">Follow Up</option>
        </select>

        <label for="pengirim">Pengirim:</label>
        <input type="text" id="pengirim" name="pengirim" required />

        <label for="tembusan">Tembusan:</label>
        <input type="text" id="tembusan" name="tembusan" />

        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
