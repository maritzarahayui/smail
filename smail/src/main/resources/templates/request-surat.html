<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap"
    />

    <style>
        .pengajuan {
          background: linear-gradient(
            180deg,
            #bce8a4,
            #abdfa7 28.5%,
            #80c9ae 66.5%,
            #5cb7b3
          );
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }
        .pengajuan-permohonan-surat-container {
          position: absolute;
          top: 154px;
          left: calc(50% - 359px);
          font-size: 48px;
        }
        .ajukan-surat-child {
          position: absolute;
          top: 102px;
          left: -104px;
          width: 368.98px;
          height: 117.2px;
        }
        .ajukan-surat-item {
          position: absolute;
          top: -20px;
          left: 1154px;
          width: 355.36px;
          height: 330.53px;
          object-fit: contain;
        }
        .label {
          align-self: stretch;
          position: relative;
          font-weight: 600;
        }
        .placeholder {
          flex: 1;
          position: relative;
        }
        .placeholder-text,
        .text-input,
        .text-input1 {
          display: flex;
          align-items: flex-start;
          justify-content: flex-start;
        }
        .placeholder-text {
          width: 392px;
          flex-direction: row;
          padding: 12px 20px;
          box-sizing: border-box;
        }
        .text-input,
        .text-input1 {
          width: 1010px;
        }
        .text-input1 {
          border-radius: 8px;
          background-color: rgba(16, 15, 15, 0.05);
          border: 2px solid #3a8b5a;
          box-sizing: border-box;
          overflow: hidden;
          flex-direction: row;
          color: rgba(16, 15, 15, 0.5);
        }
        .text-input {
          flex-direction: column;
          gap: 16px 0;
        }
        .body-14pt {
          position: relative;
        }
        .iconsolidchevron-down {
          width: 24px;
          position: relative;
          height: 24px;
          overflow: hidden;
          flex-shrink: 0;
        }
        .disclosure-header {
          align-self: stretch;
          border-radius: 8px;
          overflow: hidden;
          display: flex;
          flex-direction: row;
          align-items: center;
          justify-content: space-between;
        }
        .disclosure,
        .label2 {
          width: 1010px;
          display: flex;
        }
        .disclosure {
          border-radius: 8px;
          border: 2px solid #3a8b5a;
          box-sizing: border-box;
          height: 43px;
          overflow: hidden;
          flex-shrink: 0;
          flex-direction: column;
          align-items: flex-start;
          justify-content: center;
          padding: 30px 30px 30px 21px;
        }
        .label2 {
          position: relative;
          font-weight: 600;
          align-items: center;
        }
        .radio-icon {
          width: 16px;
          position: relative;
          border-radius: 8px;
          height: 16px;
          overflow: hidden;
          flex-shrink: 0;
        }
        .label-group,
        .radio-parent {
          display: flex;
          flex-direction: column;
          align-items: flex-start;
          justify-content: flex-start;
          gap: 12px 0;
        }
        .radio-parent {
          flex-direction: row;
          gap: 0 12px;
        }
        .radio {
          width: 16px;
          position: relative;
          border-radius: 8px;
          border: 1px solid rgba(16, 15, 15, 0.5);
          box-sizing: border-box;
          height: 16px;
          overflow: hidden;
          flex-shrink: 0;
        }
        .error-message-wrapper,
        .frame-parent {
          display: flex;
          flex-direction: row;
          justify-content: flex-start;
        }
        .frame-parent {
          align-items: flex-start;
          gap: 0 86px;
        }
        .error-message-wrapper {
          width: 1010px;
          overflow: hidden;
          align-items: center;
          font-size: 14px;
          color: rgba(16, 15, 15, 0.5);
        }
        .label-parent,
        .text-input5 {
          display: flex;
          align-items: flex-start;
          justify-content: flex-start;
        }
        .label-parent {
          flex-direction: column;
          gap: 16px 0;
        }
        .text-input5 {
          width: 1010px;
          border-radius: 8px;
          border: 2px solid #3a8b5a;
          box-sizing: border-box;
          overflow: hidden;
          flex-direction: row;
          color: rgba(16, 15, 15, 0.5);
        }
        .placeholder-text2 {
          width: 392px;
          height: 43px;
        }
        .text-input-parent,
        .text-input7 {
          display: flex;
          align-items: flex-start;
          justify-content: flex-start;
        }
        .text-input7 {
          width: 1010px;
          border-radius: 8px;
          border: 2px solid #3a8b5a;
          box-sizing: border-box;
          overflow: hidden;
          flex-direction: row;
        }
        .text-input-parent {
          position: absolute;
          top: 296px;
          left: 209px;
          flex-direction: column;
          gap: 30px 0;
          text-align: left;
          color: #100f0f;
        }
        .button1 {
          position: relative;
          font-weight: 600;
        }
        .button {
          position: absolute;
          top: 1395px;
          left: 215px;
          border-radius: 12px;
          background-color: #0f7454;
          width: 1010px;
          height: 50px;
          display: flex;
          flex-direction: row;
          align-items: center;
          justify-content: center;
          padding: 8px 24px;
          box-sizing: border-box;
          color: #fffffe;
        }
        .ajukan-surat {
          width: 100%;
          position: relative;
          background-color: #fffffe;
          height: 1599px;
          overflow: hidden;
          text-align: center;
          font-size: 16px;
          color: #253237;
          font-family: Rubik;
        }
    </style>
</head>

<body>
    <div class="ajukan-surat">
        <b class="pengajuan-permohonan-surat-container">
            <span class="pengajuan">Pengajuan</span>
            <span> Permohonan Surat</span>
        </b>

        <img class="ajukan-surat-child" alt="" src="./public/group-64.svg" />
        <img class="ajukan-surat-item" alt="" src="./public/group-65@2x.png" />

        <form th:action="@{/request-template}" th:object="${requestTemplate}" method="POST">
<!--        <form th:action="@{/api/request-template/new}" th:object="${requestTemplate}" method="POST">-->
            <div class="text-input-parent">
                <div class="text-input">
                    <div class="label">Kategori</div>
                    <div class="text-input7">
                        <input type="text" class="form-control" th:field="*{kategori}" required/>
                    </div>
                </div>

                <div class="text-input">
                    <div class="label">Bahasa</div>
                    <div class="text-input7">
                        <input type="text" class="form-control" th:field="*{bahasa}" required/>
                    </div>
                </div>

                <div class="text-input">
                    <div class="label">Keperluan</div>
                    <div class="text-input7">
                        <input type="text" class="form-control" th:field="*{keperluan}" required/>
                    </div>
                </div>

                <div class="text-input">
                    <div class="label">Tanggal Pengajuan</div>
                    <div class="text-input7">
                        <input type="date" class="form-control" th:field="*{tanggalPengajuan}" required/>
                    </div>
                </div>
            </div>

            <div class="button">
                <button type="submit">Ajukan Surat</button>
            </div>
        </form>
    </div>
</body>
</html>
