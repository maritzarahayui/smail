<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semua Surat Masuk</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="/css/global" />
    <link rel="stylesheet" href="/css/global-surat-masuk.css" />
    <link rel="stylesheet" href="/css/semua-surat-masuk.css" />
    <link rel="stylesheet" href="/css/daftar-surat-masuk.css" />

    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>

    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css"
    />
    <style>
      .button {
        background-color: #3a8b5a;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        display: flex; /* Menggunakan flexbox */
        align-items: center; /* Pusatkan item di dalam tombol secara vertikal */
        justify-content: center; /* Pusatkan item di dalam tombol secara horizontal */
        transition: background-color 0.3s;
        width: 200px; /* Lebar tombol */
        text-align: center; /* Pusatkan teks di dalam tombol */
    }

    .button img {
        width: 20px; /* Lebar gambar */
        height: 20px; /* Tinggi gambar */
        margin-right: 5px; /* Jarak antara gambar dan teks */
    }

    .button-text {
        flex: 1; /* Item teks akan memperluas ruang yang tersedia */
        text-align: center; /* Pusatkan teks di dalam tombol */
    }

    .button:hover {
        background-color: #0f7454;
        text-decoration: none;
        outline: none;
        color: white;
    }
    
  </style>
  
  </head>

  <body>
    <nav th:replace="~{fragments/navbarLoggedIn :: navbarLoggedIn}"></nav>

    <section class="home-frame">
      <div class="sub-group-container">
        <img
          class="sub-group-container-child"
          loading="lazy"
          alt=""
          src="/images/kiri.svg"
        />

        <div class="label-pair">
          <h1 class="input-surat-masuk-container">
            <span class="input-surat-masuk-container1">
              <span class="input">Daftar</span>
              <span>Surat Masuk</span>
            </span>
          </h1>
        </div>

        <img class="tambah-template-item" alt="" src="/images/kanan.svg" />
      </div>
    </section>
    
    <div class="content-wrapper" style="margin-inline: 55px;">

      <div style="margin: 30px" class="buttonWrapper">
        <a
          th:if="${role == 'Admin' or role == 'Pengurus'}"
          th:href="@{/surat-masuk/form}"
          class="button"
        >
          <img class="input-surat1" alt="" src="/images/plus-icon.svg" />
          <div class="input-surat1">Input Surat</div>
        </a>
      </div>

      <table id="suratMasukTable">
        <thead>
          <tr>
            <th>Nomor Arsip</th>
            <th>Kategori</th>
            <th>Judul</th>
            <th>Tanggal Dibuat</th>
            <th>Status</th>
            <th>Pengirim</th>
            <th>File Name</th>
            <th>Detail</th>
          </tr>
        </thead>
        <tbody>
          <tr th:if="${suratMasukList.size() == 0}">
            <td colspan="9">Tidak ada surat masuk yang tersedia.</td>
          </tr>
          <!-- Iterasi melalui daftar surat masuk -->
          <tr th:each="suratMasuk : ${suratMasukList}">
            <td th:text="${suratMasuk.nomorArsip}"></td>
            <td th:text="${suratMasuk.kategori}"></td>
            <td th:text="${suratMasuk.judul}"></td>
            <td
              th:text="${#dates.format(suratMasuk.tanggalDibuat, 'dd-MM-yyyy')}"
            ></td>
            <td th:text="${suratMasuk.status == 1 ? 'Diarsipkan' : (suratMasuk.status == 2 ? 'Disposisi' : (suratMasuk.status == 3 ? 'Mengajukan Follow Up' : ''))}"></td>
            <td th:text="${suratMasuk.pengirim}"></td>
            <td th:text="${suratMasuk.fileName}"></td>
            <td>
              <a
                class="detail-button"
                th:href="@{'/surat-masuk/detail/' + ${suratMasuk.nomorArsip}}"
                >Detail</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <footer th:replace="~{fragments/footer :: footer}"></footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script>
      $(document).ready(function () {
        $('#suratMasukTable').DataTable();
      });
    </script>
  </body>
</html>
