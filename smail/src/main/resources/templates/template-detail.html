<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Preview</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Detail Template</h2>
    <div class="card mb-4">
        <div class="card-body">
            <h3 th:text="${template.namaTemplate}"></h3>
            <p><b>ID: </b><span th:text="${template.id}"></span></p>
            <p><b>Kategori: </b><span th:text="${template.kategori}"></span></p>
            <p><b>Tanggal Dibuat: </b><span th:text="${template.tanggalDibuat}"></span></p>
            <p><b>Status: </b>
                <span th:text="${template.isActive} ? 'Active' : 'Inactive'"></span>
            </p>
            <p><b>List Pengguna: </b><span th:text="${template.listPengguna}"></span></p>
            <p><b>List Field: </b><span th:text="${template.listField}"></span></p>
            <p><b>File: </b></p>
            <!-- Embed PDF using Base64 content -->
            <embed th:attr="src='data:application/pdf;base64,' + ${base64PDF}" type="application/pdf" width="100%" height="500px">
        </div>
    </div>
    <a href="/template/active-templates" class="btn btn-primary">Back to Templates</a>
    <a th:href="@{'/template/soft-delete/' + ${template.id}}" class="btn btn-danger">Delete Template</a>
</div>
</body>
</html>
