<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="/css/global-daftar-template.css" />
    <link rel="stylesheet" href="/css/riwayat-surat.css" />
    <link rel="stylesheet" href="/css/tabs.css"/>

    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>

    <!-- Datatables -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.7/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.0.7/js/dataTables.bootstrap5.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.7/css/dataTables.bootstrap5.css"/>
  </head>

  <body>
    <nav th:replace="~{fragments/navbarLoggedIn :: navbarLoggedIn}"></nav>

    <div class="permintaan-template">
      <b class="pengajuan-permohonan-surat-container">
        <span class="pengajuan">Daftar Surat</span>
        <span>Follow-Up</span>
      </b>

      <nav th:replace="~{fragments/asset :: asset}"></nav>

      <section class="bentuk-surat-text">
        <div class="tabs-container">
          <div class="tabs-group-parent">
            
            <div class="tabs-group">
              <a class="component-3" th:href="@{/ttd/request}">
                <img
                  class="iconoutlineexclamation-circl"
                  alt=""
                  src="/images/iconoutlineexclamationcircle.svg"
                />
                <div class="tabs1">Request Surat</div>
              </a>

              <a class="component-2" th:href="@{/ttd/arsip}">
                <img
                  class="iconoutlineexclamation-circl1"
                  alt=""
                  src="/images/iconoutlineexclamationcircle.svg"
                />
                <div class="tabs">Surat Follow-Up</div>
              </a>
            </div>
          </div>

          <div class="table-container">
            <table id="arsip-ttd" class="table table-bordered" style="width: 100%">
              <thead>
                <tr>
                  <th style="width: 10%; text-align: center; vertical-align: middle;">ID Surat</th>
                  <th style="width: 40%; text-align: center; vertical-align: middle;">Perihal</th>
                  <th style="width: 15%; text-align: center; vertical-align: middle;">Penerima Eksternal</th>
                  <th style="width: 15%; text-align: center; vertical-align: middle;">Tanggal Pengajuan</th>
                  <th style="width: 15%; text-align: center; vertical-align: middle;">Status Tanda Tangan</th>
                  <th style="width: 10%; text-align: center; vertical-align: middle;">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="suratkeluar: ${listSuratKeluar}" th:if="${suratkeluar.arsipSurat != null}">
                  <td th:text="${suratkeluar.nomorArsip}"></td>
                  <td th:text="${suratkeluar.perihal}"></td>
                  <td>
                    <span th:text="${suratkeluar.penerimaEksternal}"></span>
                  </td>
                  <td th:text="${#dates.format(suratkeluar.tanggalDibuat, 'yyyy-MM-dd HH:mm')}" style="text-align: center;"></td>
                  <td th:text="${suratkeluar.isSigned ? 'Selesai ditandatangani' : 'Perlu tanda tangan'}"></td>
                  <td style="display: flex; justify-content: space-between">
                    <a th:href="@{/ttd/followup/{id}(id=${suratkeluar.nomorArsip})}" class="button20">
                      <div class="button21">Detail</div>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </div>

    <footer th:replace="~{fragments/footer :: footer}"></footer>

    <script>
      new DataTable('#arsip-ttd');
    </script>
  </body>
</html>
