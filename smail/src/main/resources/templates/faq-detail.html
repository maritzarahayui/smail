<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>

    <link rel="stylesheet" href="/css/global-final.css" />
    <link rel="stylesheet" href="/css/asset.css"/>

    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap"
    />
</head>

<style>

.pertanyaan-box {
    background-color: var(--blue-blue-2);
    border-radius: var(--br-5xs);
    border: 2px solid var(--green-green-2);
    color: var(--white-white-1);
    padding: var(--padding-xl);
    width: 80%;
    display: flex;
    box-sizing: border-box;
    justify-content: flex-start;
    font-size: var(--body-b2-size);
}

.jawaban-box {
    border-radius: var(--br-5xs);
    background-color: rgba(16, 15, 15, 0.05);
    border: 2px solid var(--green-green-5);
    width: 80%;
    padding: var(--padding-xl);    
    color: var(--black-black-1);
    display: flex;
    box-sizing: border-box;
    justify-content: flex-start;
    font-size: var(--body-b2-size);
}

.content-container {
    width: 100%;
    position: relative;
    background-color: var(--white-white-1);
    overflow: hidden;
    height: 100%;  
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    align-items: center; 
}

</style>

<body>
	<nav th:replace="~{fragments/navbarLoggedIn :: navbarLoggedIn}"></nav>

    <div class="content-container">
    
        <nav th:replace="~{fragments/asset :: asset}"></nav>

        <b class="title-container">
            <span class="title-gradient">Frequently Asked</span>
            <span>Question</span>
        </b>

        <br><br><br><br><br><br>

        <div class="pertanyaan-box">
            <span th:text="${faq.pertanyaan}"></span>
        </div>
    
        <br><br>

        <div class="jawaban-box">
            <span th:text="${faq.jawaban}"></span>
        </div>

        <br><br><br><br><br><br>
            
    </div>

	<footer th:replace="~{fragments/footer :: footer}"></footer>

</body>

</html>
