<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="/css/global-daftar-template.css"/>
    <link rel="stylesheet" href="/css/riwayat-surat.css"/>
    <link rel="stylesheet" href="/css/tabs.css"/>

    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    
    <style>
      .button {
        background-color: #3a8b5a;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.3s;
        width: 200px;
        text-align: center; 
      }

    </style>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    
    <script>
      document.addEventListener('DOMContentLoaded', function() {
          // Tangkap elemen formulir dan input pencarian
          const searchForm = document.getElementById('searchForm');
          const searchInput = document.getElementById('searchInput');
          const inputSuratButton = document.querySelector('.button');

          // Tambahkan event listener untuk menangani pengiriman formulir
          searchForm.addEventListener('submit', function(event) {
              // Hentikan pengiriman formulir default
              event.preventDefault();
              
              // Ambil nilai input pencarian
              const searchQuery = searchInput.value.trim();

              // Ubah URL berdasarkan nilai input pencarian
              const searchParams = new URLSearchParams();
              searchParams.set('q', searchQuery);
              const newUrl = '/surat-keluar/search?' + searchParams.toString();

              // Redirect ke URL pencarian baru
              window.location.href = newUrl;
          });

          // Event listener untuk button "Input Surat"
          inputSuratButton.addEventListener('click', function(event) {
              // Redirect ke halaman input surat
              window.location.href = '/surat-keluar/form';
          });
      });
    </script>
</head>

<body>

<nav th:replace="~{fragments/navbarLoggedIn :: navbarLoggedIn}"></nav>

<div class="permintaan-template">

    <b class="pengajuan-permohonan-surat-container">
        <span class="pengajuan">Daftar</span>
        <span>Surat Keluar</span>
    </b>

    <nav th:replace="~{fragments/asset :: asset}"></nav>
    
    <div class="content-wrapper" style="margin-inline: 55px;">
      <div class="buttonWrapper" style="margin: 30px; text-decoration: none; color: white;">
          <a
              th:if="${role == 'Admin'}"
              th:href="@{/surat-keluar/form}"
              class="button" style="text-decoration: none; color: white;"
          >
              <img class="input-surat1" alt="" src="/images/plus-icon.svg"/>
              <div class="input-surat1">Input Surat</div>
          </a>
      </div>
    

      <section class="bentuk-surat-text">
      
        <div class="tabs-container">
            <div class="tabs-group-parent">

              <div class="search-wrapper">
                <form action="/surat-keluar/search" method="get" id="searchForm">
                    <div class="button17">
                        <img class="search-icon1" alt="" src="/images/search.svg" />
                        <input class="keuangan3" placeholder="Cari..." type="text" name="q" id="searchInput" />
                    </div>
                </form>
              </div>

            <div class="t-e-m-p-container-parent">
                <div class="agustus-label-parent">
                    <!-- Start of the table -->
                    <table id="dataTable" class="table table-bordered table-striped" style="width:100%">
                        <thead>
                            <tr>
                                <th style="width: 15%; text-align: center; vertical-align: middle;">Nomor Arsip</th>
                                <th style="width: 15%; text-align: center; vertical-align: middle;">Kategori</th>
                                <th style="width: 40%; text-align: center; vertical-align: middle;">Perihal</th>
                                <td style="width: 15%; text-align: center; vertical-align: middle;">
                                    <div style="display: block;">Tanggal Diarsipkan</div>
                                </td>
                                <th style="width: 15%; text-align: center; vertical-align: middle;">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                          <tr th:if="${suratKeluarList.size() == 0}">
                            <td colspan="9">Tidak ada surat keluar yang tersedia.</td>
                          </tr>
                        <!-- Iterate through requestTemplates -->
                        <tr th:each="suratKeluar : ${suratKeluarList}">
                          <td th:text="${suratKeluar.nomorArsip}"></td>
                          <td th:text="${suratKeluar.kategori}"></td>
                          <td th:text="${suratKeluar.perihal}"></td>
                          <td
                            th:text="${#dates.format(suratKeluar.tanggalDibuat, 'dd-MM-yyyy')}"
                          ></td>
                          <td>
                            <a class="button20" th:href="@{'/surat-keluar/detail/' + ${suratKeluar.nomorArsip}}">
                                <div class="button21">Detail</div>
                            </a>
                        </td>
                        </tr>
                        </tbody>
                    </table>
                    <!-- End of the table -->
                </div>
            </div>
        </div>
      </div>
      <!-- </div> -->
    </section>
    </div>

</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>

</body>
</html>
